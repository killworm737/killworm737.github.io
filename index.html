<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uber轉換網址</title>

    <link rel="stylesheet" href="https://cbs.chyi.com.tw/css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://cbs.chyi.com.tw/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="content">
            <h1><i class="fa fa-trophy" aria-hidden="true"></i>uber網址切換</h1>
            <div class="card">
                <div class="form-group">
                    <label class="col-xs-2 red control-label no-padding-right" for="obj_name">需登入uber網址</label>
                    <div class="col-xs-10"><input id="all" type="text" v-model="all"></div>
                </div>


                <div> {{realval}} </div>

            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                all: 'https://auth.uber.com/v2/?breeze_local_zone=phx4&next_url=https%3A%2F%2Fxlb.uber.com%2Forders%2Ff2281327-be77-4ea9-8b08-97e332bfb0c4&state=5Lt13ACXg5VbUlfY9FFzUPjPuYxYFbcl_rEnvzxPvcw%3',
            },
            computed: {
                realval: function () {


                    let params = new URLSearchParams(this.all);


                    result = params.get("next_url").replace('xlb.uber.com', 'eats.uber.com')


                    return result;
                },

            }


        })

    </script>
</body>

</html>
